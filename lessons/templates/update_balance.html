{% extends 'base_content.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Current Balance: ${{balance}}</h1>
      <form action ="{% url 'balance' %}" method = "post">
        {% csrf_token %}
        {% include 'partials/bootstrap_form.html' with form=form %}
        <input type="submit" value="Add Money" class="btn button btn-primary>
      </form>
    </div>
  </div>
</div>
{% endblock %}
